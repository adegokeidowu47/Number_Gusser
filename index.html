<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <title>Number Guesser</title>
</head>

<body>
    <header class="logo">
        <h2>GG</h2>
    </header>

    <div class="container center">
        <div class="content_container">
            <div class="congratulation-msg">
            </div>
            <div class="info">
                Guess a number between
                <span> 0 - 9</span>
            </div>
            <form id="" action="" method="get" accept-charset="utf-8">
                <input type="number" name="number" class="number" />
                <div class="valid-input"></div>
            </form>
            <div class="buttons">
                <button class="restart" type="submit">Restart</button>
                <button class="check" type="submit">Check</button>

            </div>
            <div class="guess-wrong">

            </div>
        </div>
       
    </div>
    <section>
        <ul class="info">
            <h1>How to play the Guessing-Game</h1>
            <li>Guess a number from 0 - 9 at a time. Then, click check button.</li>
            <li>If you win, you have another 5 chances. </li>
            <li> And if you lose till you exhaust the 5 chances, you have to restart  the game again.</li>
        </ul>
    </section>

    <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
